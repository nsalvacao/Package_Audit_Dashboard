site_name: Package Audit Dashboard
site_description: Centralized package manager auditing and management with advanced security features
site_author: nsalvacao
site_url: https://nsalvacao.github.io/Package_Audit_Dashboard/

repo_name: nsalvacao/Package_Audit_Dashboard
repo_url: https://github.com/nsalvacao/Package_Audit_Dashboard
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

nav:
  - Home: index.md
  - Getting Started:
      - Codespaces Setup: CODESPACES.md
      - Copilot Guide: COPILOT_GUIDE.md
      - PATH Setup: SETUP_PATH.md
      - Optional Dependencies: OPTIONAL_DEPENDENCIES.md
  - Deployment:
      - Docker: DOCKER.md
      - Environment Setup: ENV_SETUP.md
  - API Reference:
      - API Documentation: API.md
  - Development:
      - Security: SECURITY.md
      - Limitations: LIMITATIONS.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nsalvacao/Package_Audit_Dashboard
  version:
    provider: mike
