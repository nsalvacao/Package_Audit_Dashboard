site_name: Package Audit Dashboard
site_description: Centralized package manager auditing and management with advanced security features
site_author: nsalvacao
site_url: https://nsalvacao.github.io/Package_Audit_Dashboard/

repo_name: nsalvacao/Package_Audit_Dashboard
repo_url: https://github.com/nsalvacao/Package_Audit_Dashboard
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true

nav:
  - Home: index.md
  - User Guides:
      - Installation: guides/INSTALLATION.md
      - Usage: guides/USAGE.md
      - PATH Setup: guides/SETUP_PATH.md
      - Codespaces: guides/CODESPACES.md
      - Copilot Integration: guides/COPILOT_GUIDE.md
  - Deployment:
      - Docker Standard: deployment/DOCKER.md
      - Docker Host Access: deployment/DOCKER_HOST_ACCESS.md
      - Environment Setup: deployment/ENV_SETUP.md
      - Codespaces Setup: deployment/CODESPACES_SETUP.md
  - Reference:
      - API Documentation: reference/API.md
      - Security Guidelines: reference/SECURITY.md
      - Limitations: reference/LIMITATIONS.md
      - Optional Dependencies: reference/OPTIONAL_DEPENDENCIES.md
      - Command Reference: reference/Comandos_por_gestor_de_pacotes.md
  - Architecture:
      - System Blueprint: architecture/BLUEPRINT_FINAL.md
  - Development:
      - Phase 1 Breakdown: development/FASE1_BREAKDOWN.md
      - Phase 2 Changelog: development/CHANGELOG_PHASE2.md
      - Development Log: development/LOG.md
      - Language Support: development/LANG.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nsalvacao/Package_Audit_Dashboard
  version:
    provider: mike
