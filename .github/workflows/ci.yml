name: CI

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend tests and linting
  backend:
    name: Backend Tests
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black (code formatting check)
        working-directory: ./backend
        run: |
          black --check app/ tests/

      - name: Run isort (import sorting check)
        working-directory: ./backend
        run: |
          isort --check-only app/ tests/

      - name: Run Flake8 (linting)
        working-directory: ./backend
        run: |
          flake8 app/ tests/ --max-line-length=100 --extend-ignore=E203,W503

      - name: Run tests
        working-directory: ./backend
        run: |
          pytest tests/ -v --tb=short --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11'
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage

  # Frontend linting and build
  frontend:
    name: Frontend Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint
        working-directory: ./frontend
        run: npm run lint

      - name: Type check
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Build
        working-directory: ./frontend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # CLI tests
  cli:
    name: CLI Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test CLI imports
        run: |
          python -c "from cli.audit_cli.app import app; print('CLI imports successful')"

      - name: Install CLI
        run: |
          pip install -e ./cli

  # Security checks
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run Bandit (Python security linter)
        run: |
          pip install bandit
          bandit -r backend/app/ -ll

      - name: Run Safety (dependency vulnerability check)
        run: |
          pip install safety
          safety check --file backend/requirements.txt --ignore 70612 || true

  # Documentation check
  docs:
    name: Documentation Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check README exists
        run: |
          [ -f README.md ] || exit 1

      - name: Check docs exist
        run: |
          [ -f docs/SECURITY.md ] || exit 1
          [ -f docs/LIMITATIONS.md ] || exit 1
          [ -f docs/SETUP_PATH.md ] || exit 1
          [ -f docs/API.md ] || exit 1

      - name: Lint Markdown files
        uses: nosborn/github-action-markdown-cli@v3.3.0
        with:
          files: .
          config_file: .markdownlint.json
          ignore_files: node_modules/
          ignore_path: .gitignore
