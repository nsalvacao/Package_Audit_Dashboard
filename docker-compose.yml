version: '3.8'

services:
  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: package-audit-backend
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_RELOAD=true
      - CORS_ORIGINS=http://localhost:5173
      - LOG_LEVEL=INFO
      - DEBUG=false
      - DATA_DIR=/app/data
      - SNAPSHOT_RETENTION=10
      - LOCK_TIMEOUT=30
      - STALE_LOCK_TIMEOUT=300
      - COMMAND_TIMEOUT=60
    volumes:
      - ./backend:/app
      - package-audit-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro  # Optional: for docker-based package managers
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - package-audit-network

  # Frontend Web Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: package-audit-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
    command: npm run dev -- --host 0.0.0.0
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - package-audit-network

volumes:
  # Persistent storage for snapshots and data
  package-audit-data:
    driver: local

networks:
  package-audit-network:
    driver: bridge
